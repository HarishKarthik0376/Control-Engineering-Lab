<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c1b5d94c09.js" crossorigin="anonymous"></script>
</head>
<body>
        <header>
            <div class="navbar">
                <div class="navlogo">
                    <div class="logo">
                        <img class="srm" src="SRMIST.PNG" alt="logo">
                    </div>
                </div>
                <div class="navtitle"><p class="navtext"><b>Control Engineering Lab</b></p></div>
                <div class="navlogo2">
                    <img style="text-align: right; height:230px; width:170px; position:absolute; top:-9%; right:1%;" class="srm2" src="hello! 1.png" alt="navlogo2">
                </div>
            </div>
    </header>
    <div class="notificationboxsignup1" id="notificationboxsignup"></div>
    <div class="sectionsignup">
        <div class="boxsignup">

            <h3 class="intrologin" style="margin-right: 20px;"><b>Student Sign Up</b></h3><br>
            <form id="SignupForm">
            <p><img class="emailimg" src="student-removebg-preview.png" style="margin-left: 70px; margin-top: 4px; width: 35px;" alt="namesignup" ><input type="text" placeholder="Enter Your Name"id="login__name1" class="sign_name" name="name" required></p>
            <p><img class="emailimg" src="idpng.png" alt="emaillogin" style="margin-left: 70px; margin-top: 69px;" ><input type="text" placeholder="Enter Your Registration Number"id="login__regno" class="sign_reg" name="ra_no" required></p>
            <p><img class="emailimg" src="emaillogo-removebg-preview.png" style="margin-left: 67px; margin-top: 129px; width: 35px;" alt="emaillogin" ><input type="email" placeholder="Enter Official Mail Id"id="login__email" class="sign_email" name="email" required></p>
            <p><img class="pwdimg" src="pwdlogo-back-removebg-preview.png" style="margin-left: 70px; margin-top: 180px; width: 29px;" alt="pwdlogin" ><input type="password" placeholder="Enter Password"id="login__pwd" class="sign_pwd" name="pwd" required></p>
            <p><img class="sectionimg" src="sectionimg.png" style="margin-left:35px;margin-top:239px;width:100px;" alt="secimg"><input type="text" name="section" id="section" placeholder="Enter Section" class="sign_section" name="section" required></p>
           <input type="submit" name="logindetails" value="Sign Up" id="butsignup" class="butsignup">
            </form>
        </div>
    
    </div>
</body>
<script> 
   let sub = document.getElementById("butsignup");

sub.addEventListener("click", (event) => {
    event.preventDefault();

    let formData = new FormData(document.getElementById("SignupForm"));
    formData.forEach((value,key)=>{
        console.log(key,value);
    })
    let jsonObject = {};

    formData.forEach((value, key) => {
        jsonObject[key] = value;
    });

    console.log(jsonObject);
    fetch("https://ngddxfrpg8.execute-api.us-east-1.amazonaws.com/test/signup",{
        method:"post",
        headers:{
                'Content-Type':'application/json'
        },
        body:JSON.stringify(jsonObject)
    }).then(response=>response.json()).then(data=>{console.log(data)})
    {
        let notib = document.querySelector("#notificationboxsignup");
        let notification = document.createElement("div");
        notification.innerHTML = '<i class="fa-solid fa-circle-check"></i> Signup Successful!!';
        notification.querySelector('i').classList.add('one');
        notib.appendChild(notification);
        notification.setAttribute('class',"notification");
       setTimeout(() => {
            notification.remove()
            {
              window.open("studentlogin.html","_parent");
            }
       }, 5000)
    }
    
});
  </script>
</html>
