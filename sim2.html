<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exp2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navlogo">
                <div class="logo">
                    <img class="srm" src="SRMIST.PNG" alt="logo">
                </div>
            </div>
            <div class="navtitle"><p class="navtext"><b>Control Engineering Lab</b></p></div>
            <div class="navlogo2">
                <img style="text-align: right; height:230px; width:170px; position:absolute; top:-9%; right:1%;" class="srm2" src="hello! 1.png" alt="navlogo2">
            </div>
        </div>
</header>
    <div id="TF1"  class="TFIntroClass">
             <h3 id="selecttf">Select a Transfer Function</h3>
            <img src="Sim2Statics/TransferFunction.png"  alt="TF1">
        </div>

    </div>
    <div id="FormForTF1">
        <div class="StaticStuff">
        <div class="SelectedEq">
            <h3>You have selected!</h3>
            <img src="Sim2Statics/TransferFunction.png" alt="TF1">
        </div>
        <div id="HintStuff">
            <h3>HINT</h3>
        <img id="HintImg" src="" alt="HintIMg">
    </div>
    </div>
        <div class="StepResponse">
            <h3>The Step Response for the selected system is: </h3>
            <img src="Sim2Statics/StepForTF1.png" alt="StepResponse">
        </div>
        <form class="TheFormTobeSubmitted">
            <div class="Half_TheForm">
                <label for="">What is the Nat Frequency</label>
                <input type="text" id="NatFreq" class="TFFormInp" autocomplete="off">
                <label for=""> What is the Damp Ratio</label>
                <input type="text" id="DampRatio" class="TFFormInp" autocomplete="off">
                <label for=""> Is it Overdamped</label>
                <input type="text" id="OverDamped" class="TFFormInp" autocomplete="off">
                <label for=""> what is the Rise Time</label>
                <input type="text" id="RiseTime" class="TFFormInp" autocomplete="off">
            </div>
            <div class="Half_TheForm">
                <label for="">Enter the value for Peak Time</label>
                <input type="text" id="DampingFreq" class="TFFormInp" autocomplete="off">
                <label for="">Enter the value for peak overshoot MP% </label>
                <input type="text" id="peakTime" class="TFFormInp" autocomplete="off">
                <label for=""> Enter the value for settling time with 2% error(ts)   </label>
                <input type="text" id="peakOvershoot" class="TFFormInp" autocomplete="off">
                <label for="">Enter the value for settling time with 5% error(ts)    </label>
                <input type="text"  id="SettingTimefor2" class="TFFormInp" autocomplete="off">

            <div class="DivofButt">
                <button class="formbutt" id="checkAns">Check</button>
                <button class="formbutt" id="SubmitAnsButton">Submit</button>
                <button class="formbutt" id="ShowAnsButton">Show Ans</button>
                <button class="formbutt" id="Nextbtn">Next</button>
                <button class="formbutt" id="HintBtn">Hint</button>
            </div>
            </div>
            
        </form>
    </div>

<script src="sim2.js" type="module"></script>
</body>
</html>
